services:
    app:
        build: .
        ports:
            - '3000:3000'
        env_file:
            - .env
        environment:
            - NODE_ENV=production
            - MONGODB_URI=mongodb://mongodb:27017/tradebot
        depends_on:
            - mongodb
        volumes:
            - .:/app
            - /app/node_modules

    mongodb:
        image: mongo:7
        ports:
            - '27017:27017'
        volumes:
            - mongodb_data:/data/db
        environment:
            - MONGO_INITDB_DATABASE=tradebot
        logging:
            driver: 'none'

volumes:
    mongodb_data:
